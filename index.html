<!doctype html>
<html lang="en">
    <head>
        <title>Uganda</title>
        <link rel="icon" href="media/iconfinder_00-ELASTOFONT-STORE-READY_user-circle_2703062.png">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/stylesheet.css">
    </head>
    <body>
        <div id="background"></div>
        <div id="login">
            <img src="media/iconfinder_00-ELASTOFONT-STORE-READY_user-circle_2703062.png" alt="user-icon" id="user-icon">
            <h1>Welcome to Uganda!</h1>
            <form id="form" autocomplete="off">
                <!-- <label>Username</label> -->
                <input type="text" name="username" placeholder="Username" id="username">
                <input type="password" name="password" placeholder="Password" id="password">
                <input type="checkbox" name="stay-signed-in" id="stay-signed-in"/>Stay signed in
                <input type="submit" value="Log in" id="submitbutton">
            </form>
            <script>
            window.onload = stayinmiddle;
            window.addEventListener('resize', stayinmiddle);
            
            function stayinmiddle(){
                var login = document.getElementById("login");
                var windowheight = window.innerHeight;
                var topp = (windowheight/2 - login.offsetHeight/2).toString()+"px";
                login.style.top = topp;
                
                loginstyle = getComputedStyle(login);
                maxwidth = loginstyle.maxWidth.replace(/\D/g,'');
                
                if(window.innerWidth <= maxwidth || window.innerWidth - maxwidth <= 20){
                    login.style.width = window.innerWidth - 20 + "px";
                }
                else if(window.innerWidth > maxwidth){
                    login.style.width = maxwidth + "px";
                }
            }
        </script>
        <script src="script/script.js"></script>
        </div>
    </body>
</html>
